<!DOCTYPE html>
<html>
<head>
  <title></title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand text-uppercase" href="#">Logo Here</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	      	<li>
	      		<a href="#" id="search-btn">Search</a>
	      		<form class="navbar-form navbar-left hide-default" id="search-field" role="search">
			      	<div class="form-group">
			          <input type="text" class="form-control" placeholder="Search">
			        </div>
		        </form>
	        </li>
	        <li><a href="#">Login</a></li>
	        <li><button href="#" class="btn btn-primary navbar-btn btn-box">Sign up</button></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<script type="text/javascript">
		$("#search-btn").click(function(){
	    $("#search-btn").toggle();
	    $("#search-field").toggle();
	    $("#search-field").focus();
		});

		$("#search-field").focusout(function(){
			if($('#search-field').val() == '') {
				$("#search-btn").toggle();
	    	$("#search-field").toggle();
			}
		});
	</script>

</body>
</html>
